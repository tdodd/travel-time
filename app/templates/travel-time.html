{# Stylesheets #}

{% load static %}
<link rel="stylesheet" href="{% static 'styles/travel-time.css' %}" />

{# Only display once data has been fetched #}

{% if duration %}

   <div class="travel-time-container ">

      <div class="travel-time-header">
         {{ starting_point }} to {{ destination }}
      </div>

      <div class="travel-time-duration">
         {{ duration }} minutes
      </div>

   </div>

{% endif %}
